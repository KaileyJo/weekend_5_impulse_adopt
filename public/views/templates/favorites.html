<div class="row">
    <button class="goTo btn btn-success"><a href="#home">Return to Home</a></button>
    <div class="col-md-6 col-md-offset-3 text-center">
        <h2>You Currently Have {{animals.length}} Favorite<span ng-show="animals.length != 1">s</span> to Impulsively Adopt!</h2>
    </div>
</div>

<div class="row">
    <div class="favAnimals clearfix" ng-repeat="animal in animals">
        <div class="col-md-2 col-md-offset-1 text-center">
            <img ng-src="{{animal.image}}" />
        </div>
        <div class="text col-md-4 col-md-offset-1">
            <h3>{{animal.name}}</h3>
            <p><span>ID:</span> {{animal.id}}</p>
            <p><span>About Me:</span> {{animal.description}}...</p>
        </div>
    </div>
</div>
