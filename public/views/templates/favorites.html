<button><a href="#home">Return to Home</a></button>
<h2>You Currently Have {{animals.length}} Favorite<span ng-show="animals.length != 1">s</span> to Impulsively Adopt!</h2>
<div class="favAnimals clearfix" ng-repeat="animal in animals">
    <img ng-src="{{animal.image}}" />
    <div class="text">
        <p>{{animal.name}}</p>
        <p>ID: {{animal.id}}</p>
        <p>About Me: {{animal.description}}...</p>
    </div>
</div>
