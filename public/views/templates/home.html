<div class="row">
    <button class="goTo btn btn-info"><a href="#favorites">View Favorites</a></button>
    <div class="petForm col-md-6 col-md-offset-3 text-center">
        <h2>Find a Pet Here</h2>
        <p>You currently have {{favAnimalCount}} favorites.</p>
        <form>
            <select ng-model="animal" ng-change="animalSearch()">
                <option value="">Choose an Animal...</option>
                <option ng-repeat="animal in animalOptions" value="{{animal.value}}">{{animal.animal}}</option>
            </select>
        </form>
    </div>
</div>

<div class="row" ng-hide="animalInfo">
    <div class="col-md-4 col-md-offset-1 text-center">
        <img ng-src="{{animal.media.photos.photo[2].$t}}" />
    </div>
    <div class="text col-md-4 col-md-offset-1">
        <button class="btn btn-primary newFav" ng-click="newFavorite()">Add to Favorites</button>
        <h3>Name: {{animal.name.$t}}</h3>
        <h4>About me: </h4>
        <p>{{animal.description.$t}}</p>
    </div>
</div>
